<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result = "10+20"
        document.write(result + "<br>")
        let result1 = eval("10+20")
        document.write(result1 + "<br>")

        let num =100
        document.write("num"+10+"<br>")
        document.write(eval("num")+10+"<br>")

        let result2 = isNaN(123)
        document.write(result2)

        // 내장함수 : 자바스크립트에서 사용자의 편의를 위해 제공하는 함수
        // eval() : 문자열을 자바스크립트 문장으로 변환(수식은 계산식으로, 문자는 변수로)
        // parseInt() : 숫자를 정수로 변환
        // parseFloat() : 숫자를 실수로 변환
        // isNaN() : "Not a number"의 약자로 숫자가 아닌 문자가 포함되면 true를 반환
        // isFinite() : 주어진 값이 유리수인지 판단
        // Number() : 문자를 숫자형으로 변환
        // String() : 숫자를 문자형으로 변환
        // escape() : 문자를 16진수 아스키코드 값을 반환
        // unescape() : escape()로 반환된 값을 다시 되돌려 반환
    </script>
</head>
<body>
    
</body>
</html>
