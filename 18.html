<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2단 ~ 9단
        for (let i=2; i<=9; i++) {
            document.write("<h1>"+i+"단</h1>")
            for (let j=1; j<=9; j++) {
                document.write(i + " * " + j + " = " + (i*j) + "<br>")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
