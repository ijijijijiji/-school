<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: top;
            border: 0;
        }
        #galleryWrap {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #galleryWrap img {
            vertical-align: middle;
        }
    </style>

    <script>
        let num = 1
        function nextGallery() {
            num++
            if (num > 7) num=1
            document.getElementById("gallery").src="imges/img"+num+".jpg"
            return false
        }

        function prevGallery() {
            num--
            if (num < 1) num = 7
            document.getElementById("gallery").src="imges/img"+num+".jpg"
            return false
        }
    </script>

</head>
<body>

    <div id="galleryWrap">
        <h1>이미지 넘기기</h1>
        <a href="#" onclick="return prevGallery">
            <img src="imges/left_btn_png" alt="이전그림">
        </a>
        <img src="imges/imgs.jpg" alt="갤러리 그림" id="gellery">
        <a href="#" onclick="return nextGallery">
            <img src="imges/right_btn_png" alt="다음그림">
        </a>
    </div>

</body>
</html>
