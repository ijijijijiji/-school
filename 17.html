<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result;
        let dan = prompt("출력한 단?", 2)

        document.write("<h1>" + dan + "단</h1>")
        for(let i=1; i<=9; i++) {
            result = i * dan;
            document.write("dan * " + i + result + "<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
