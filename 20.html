<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let maxNum = Math.max(30,70,5)
        document.write("최대값 : " + maxNum + "<br>")

        let minNum = Math.min(30,70,5)
        document.write("최대값 : " + minNum + "<br>")

        let roundNum = Math.round(3.5)
        document.write("반올람 : " + roundNum+ "<br>")

        let ceilNum = Math.ceil(3.5)
        document.write("올림 : " + ceilNum + "<br>")

        let floorNum = Math.floor(6.7)
        document.write("내림 : " + floorNum + "<br>")

        let absNum = Math.abs(-10)
        document.write("절대값 : " + absNum + "<br>")

        let randNum = Math.random();
        document.write("난수(0~1)" + randNum + "<br>")

        let sqptNum = Math.sqrt(4)
        document.write("루트값 : " + sqptNum + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
