<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // jQuery 사용하는 공간
        })

        $(function(){
            $("*").css("font-size", "13px")
            $("h1").css("color", "red").css("font-size", "20px")
            $("#firstTitle").css("color", "green")
            $(".nextTitle").css("color", "blue")
            $(".obj3 > li").css("font-weight", "bold")
            $(".obj3").children(".theObj1").css("color","purple")
            $(".obj5").parent().css("border","dashed 2px #f00")
            $("#wrap h3").css("font-size", "20px").css("background-color","yellow") // 조상-자손
            $(".obj5").next().css("color", "orange")  // 동생
            $(".obj5").prev().css("color", "blue")  // 형
            $(".obj6").siblings().css("text-align", "center") // 본인 제외한 형제들
            $(":text").css({"background-color":"#ccc","border":"solid 1px #000","color":"green"}) // 체이닝 기법
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>jQuery</h1>
        <h1 id="firstTitle">선택자</h1>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 class가 "obj1"인 요소를 기준으로 부모 요소는 'div'요소이다</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theobj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="">
        </p>
    </div>
</body>
</html>
